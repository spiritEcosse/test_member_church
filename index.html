    let countAllQuestions = 0;
    let totalCorrectAnswers = 0;
    let totalAnswers = 0;

    function checkAnswer(button) {
        const questionDiv = button.closest('.mb-4');
        const buttons = questionDiv.querySelectorAll('button');
        const multiple = questionDiv.dataset.multiple === 'true'; // Check if the question allows multiple answers

        const showNotes = () => {
            const notesDiv = questionDiv.querySelector('.notes');
            if (notesDiv) {
                notesDiv.classList.remove('hidden');
            }
        };
        // Disable all buttons and apply styling to indicate they are disabled
        const disableButton = (btn, disable) => {
            btn.disabled = disable;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            btn.classList.remove('hover:bg-gray-100');
        };
        // Disable all buttons and apply styling to indicate they are disabled
        const disableButtons = (disable) => {
            buttons.forEach(btn => {
                disableButton(btn, disable);
            });
        };

        // If the question allows multiple answers, just highlight the selected answer
        if (multiple) {
            // If the selected button is incorrect, disable all other buttons
            if (button.getAttribute('data-correct') === 'false') {
                disableButtons(true);
                totalAnswers++;
                button.classList.add('bg-red-500', 'text-white'); // Highlight the incorrect answer
            } else {
                disableButton(button, true);
                button.classList.add('bg-green-500', 'text-white'); // Highlight the correct answer
            }
        } else {
            // If only one answer is allowed, check if it's correct
            const isCorrect = button.getAttribute('data-correct') === 'true';
            if (isCorrect) {
                button.classList.add('bg-green-500', 'text-white');
                showNotes();
                totalCorrectAnswers++;
            } else {
                button.classList.add('bg-red-500', 'text-white');
            }
            totalAnswers++;
            disableButtons(true); // Disable all buttons
        }

        const countDisabledBtn = Array.from(buttons).filter(btn => btn.disabled).length;

        if (countDisabledBtn === parseInt(questionDiv.dataset.correct_answers)) {
            showNotes();
            totalAnswers++;
            totalCorrectAnswers++;
            disableButtons(true); // Disable all buttons
        }

        if (countAllQuestions === totalAnswers) {
            if (totalCorrectAnswers !== countAllQuestions) {
                alert("Вы не прошли тест, попробуйте еще раз.");
            } else {
                showCertificateForm();
            }
        }
    }

    }

    function createQuestion(questionText, options, correctAnswers, notes) {
        const questionDiv = document.createElement('div');
        questionDiv.classList.add('mb-4');
        questionDiv.dataset.multiple = correctAnswers.length > 1;
        questionDiv.dataset.correct_answers = correctAnswers.length;

        const questionP = document.createElement('p');
        questionP.textContent = questionText;
        questionDiv.appendChild(questionP);

        const optionsDiv = document.createElement('div');
        optionsDiv.classList.add('space-y-2');
        options.forEach((option, index) => {
            const button = document.createElement('button');
            button.textContent = option;
            button.onclick = () => checkAnswer(button);

            // Ensure correctAnswers is always an array
            const correctAnswersArray = Array.isArray(correctAnswers) ? correctAnswers : [correctAnswers];
            button.dataset.correct = correctAnswersArray.includes(index); // Mark the button as correct if it matches the correctAnswers

            button.classList.add('w-full', 'p-2', 'border', 'rounded', 'hover:bg-gray-100', 'transition');
            optionsDiv.appendChild(button);
        });
        questionDiv.appendChild(optionsDiv);

        const notesDiv = document.createElement('div');
        notesDiv.classList.add('notes', 'hidden', 'text-sm', 'text-gray-600');
        notesDiv.textContent = notes;
        questionDiv.appendChild(notesDiv);

        return questionDiv;
    }

    function createIntroSection(articleTitle, articleText, questions) {

        const articleTextP = document.createElement('p');

        articleDiv.classList.add('mb-4');

        articleTitleP.textContent = articleTitle;

        articleTextP.textContent = articleText;

        // Build the structure

        articleDiv.appendChild(articleTextP);
        section.appendChild(heading);
        section.appendChild(articleDiv);

        // Loop through questions and create each one

            const questionElement = createQuestion(questionText, options, correctAnswer, notes);

            countAllQuestions++;
        });

        container.appendChild(section);
    }
